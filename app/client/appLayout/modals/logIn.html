<template name="login">
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h3 class="modal-title" id="modal-login-label">Log in!</h3>
        </div>

        <div class="modal-body">
          <!-- TODO: Instagram / facebook login button -->
          <form role="form" id="loginForm" class="loginForm">
            <fieldset>
              <p>Enter your account details below: </p>
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="loginEmail" placeholder="Email/Username..." class="form-email form-control">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="loginPassword" placeholder="Password..." class="form-password form-control">
              </div>
              <button type="submit" class="btn btn-modal">Login!</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /loginModal -->
</template>
