<template name="register">
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h3 class="modal-title" id="modal-register-label">Sign up now!</h3>
        </div>

        <div class="modal-body">
          <!-- TODO: Instagram / facebook login button -->
          <form role="form" id="registrationForm" class="registrationForm">
            <fieldset>
              <p>First lets get your account details</p>
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="registerUsername" placeholder="Username..." class="form-username form-control" id="form-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="email" name="registerEmail" placeholder="Email..." class="form-email form-control" id="form-email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="registerPassword" placeholder="Password..." class="form-password form-control" id="form-password">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password-confirmation">Repeat password</label>
                <input type="password" name="registerPasswordConfirmation" placeholder="Repeat password..." class="form-password form-control" id="form-password-confirmation">
              </div>
              <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-modal btn-next">Next</button>
            </fieldset>
            <fieldset>
              <p>Who are you?</p>
              <div class="form-group">
                <label class="sr-only" for="form-name">Name</label>
                <input type="text" name="registerName" placeholder="Name..." class="form-name form-control" id="form-name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-age">Age</label>
                <input type="number" name="registerAge" placeholder="Age..." class="form-age form-control" id="form-age">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-sex">Sex</label>
                <input type="radio" name="registerSex" value="male" checked>Male
                <br>
                <input type="radio" name="registerSex" value="female">Female
              </div>
              <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-modal btn-previous">Previous</button>
              <button type="button" class="btn btn-modal btn-next">Next</button>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="sr-only" for="form-gym">Gym</label>
                <input type="text" name="registerGym" placeholder="Where do you train?" class="form-gym form-control" id="form-gym">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-sport">Sport</label>
                <input type="text" name="registerSport" placeholder="Which sport describes you best?" class="form-sport form-control" id="form-sport">
              </div>
              <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-modal btn-previous">Previous</button>
              <button type="submit" class="btn btn-modal">Sign me up!</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /registerModal -->
</template>
