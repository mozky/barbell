<template name="navbar">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-centered" href="/"><b>Barbell</b> <sub>APP</sub></a>
      </div>
      <!-- Toggled content -->
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#">Stats</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">1RM % <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Clean</a></li>
              <li><a href="#">Snatch</a></li>
              <li class="divider"></li>
              <li><a href="#">Bench Press</a></li>
              <li><a href="#">Back Squat</a></li>
              <li><a href="#">Deadlift</a></li>
            </ul>
          </li>
          <li><a href="#">Gym Map</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}} {{#if currentUser}}
          <li>
            <a href="#" data-toggle="modal" data-target="#editProfileModal">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#newRecordModal">
              <span class="glyphicon glyphicon-plus"></span>
            </a>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn logout">
              Logout
            </button>
          </li>
          {{else}}
          <li>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#registerModal">
                Register
              </button>
              <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#loginModal">
                Sign in
              </button>
            </div>
          </li>
          {{/if}}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
</template>


<!-- loginButtons extra actions -->
<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="profile">My profile</button>
  <button class="btn btn-default btn-block" id="gym">My box/gym</button>
  <button class="btn btn-default btn-block" id="settings">Settings</button>
  <li class="divider"></li>
</template>
