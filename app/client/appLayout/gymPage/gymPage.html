<template name="gymPage">
  <div class="col-lg-12">
    <div class="row">
      <p>Hola</p>
      {{#with gyms}}
      <div class="col-lg-12">
        <h1 class="page-header">{{name}}</h1>
        Name: {{name}}
        <br> Country: {{country}}
        <br> Athletes:
        <ul>
          {{#each athletes}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
      {{/with}}
    </div>
  </div>
  <!--/.main-->
</template>
