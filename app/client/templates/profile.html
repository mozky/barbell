<template name="profile">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
          {{! with acts as an if : the following part won't be displayed
              if the user document has no profile property}}
          {{#with profile}}
              <h1>{{name}} <small>{{age}} y/o {{sex}} from {{country}}</small></h1>
          {{/with}}<br>
      </div>
    </div>
  </div>
</template>
