<template name="profile">
  <div class="row">
    <div class="col-lg-12">
      <h1>Profile page</h1>
        Username: {{username}}<br>
        {{! with acts as an if : the following part won't be displayed
            if the user document has no profile property}}
        {{#with profile}}
            Profile name : {{name}}
        {{/with}}<br>
        {{#with services}}
          Password: {{password.bcrypt}}
        {{/with}}
    </div>
  </div>
</template>
