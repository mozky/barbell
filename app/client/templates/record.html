<template name="record">
	<div class="row">
		<div class="col-lg-12">
			<form class="new-pr">
        <select name="exercise">
          <option selected="selected" disabled="disabled">Exercise...</option>
          <option value="clean">Clean</option>
          <option value="snatch">Snatch</option>
          <option value="backSquat">Back Squat</option>
          <option value="benchPress">Bench Press</option>
					<option value="deadLift">Dead Lift</option>
        </select>
        <input type="number" name="weight" placeholder="100kg" />
        <input type="date" name="date">
        <input type="submit">
      </form>
		</div>
	</div>
	<br><br>

	{{#each records}}
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="panel panel-blue">
				<div class="large panel-heading dark-overlay">Clean &amp; Jerk</div>
				<div class="panel-body">
					<div class="large">{{clean.weight}} kg</div>
					<div class="text-muted">{{clean.bestDate}}</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<div class="panel panel-orange">
				<div class="large panel-heading dark-overlay">Snatch</div>
				<div class="panel-body">
					<div class="large">{{snatch.weight}} kg</div>
					<div class="text-muted">{{snatch.bestDate}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-4">
			<div class="panel panel-red panel-widget ">
				<div class="row no-padding">
					<div class="col-sm-3 col-lg-5 widget-left">
						<div class="large">Back Squat</div>
					</div>
					<div class="col-sm-9 col-lg-7 widget-right">
						<div class="large">{{backSquat.weight}} kg</div>
						<div class="text-muted">{{backSquat.bestDate}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-4">
			<div class="panel panel-teal panel-widget">
				<div class="row no-padding">
					<div class="col-sm-3 col-lg-5 widget-left">
						<div class="large">Deadlift</div>
					</div>
					<div class="col-sm-9 col-lg-7 widget-right">
						<div class="large">{{deadLift.weight}} kg</div>
						<div class="text-muted">{{deadLift.bestDate}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-4">
			<div class="panel panel-orange panel-widget">
				<div class="row no-padding">
					<div class="col-sm-3 col-lg-5 widget-left">
						<div class="large">Bench Press</div>
					</div>
					<div class="col-sm-9 col-lg-7 widget-right">
						<div class="large">{{benchPress.weight}} kg</div>
						<div class="text-muted">{{benchPress.bestDate}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/each}}
</template>
