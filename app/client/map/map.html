<template name="map">
  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
      <div class="col-xs-12">
        <div class="map-container">
          {{#unless geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
          {{else}}
            Geolocation failed: {{geolocationError}}
          {{/unless}}
        </div>
      </div>
    </div><!--/.row-->
  </div>	<!--/.main-->
</template>
